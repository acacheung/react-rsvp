<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700&display=swap" rel="stylesheet">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="Description" content="Three years ago on Remote Year, two people met and feel in love. Now they invite you to help celebrate their wedding.">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Ashley &amp; Amandaâ€™s Wedding Website</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.10.0/rellax.min.js"></script>
    <script>
      var love = function() {
        var loveTrigger = document.getElementById("js-love-trigger");
        loveTrigger.addEventListener("click", function(e) {
          e.preventDefault();

          var r_size = Math.floor(Math.random() * 10) + 30;
          var r_left = Math.floor(Math.random() * 100) + 1;
          var r_time = Math.floor(Math.random() * 5) + 30;

          $('.hearts').append("<svg class='heart' style='width: " + r_size + "px; height: " + r_size + "px; left:" + r_left + "%; animation: love " + r_time + "s linear'><use xlink:href='#heart'/></svg>");
          $('.heart').each(function() {
            var top = $(this).css("top").replace(/[^-\d\.]/g, '');
            var width = $(this).css("width").replace(/[^-\d\.]/g, '');
            if (top <= -100 || width >= 150) {
              $(this).detach();
            }
          });
        });
      };

      window.onload = function() {
        love();
        var rellax = new Rellax('.rellax');
      };
    </script>
  </body>
</html>
