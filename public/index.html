  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.10.0/rellax.min.js"></script>
    <script>
      var love = function() {
        var loveTrigger = document.getElementById("js-love-trigger");
        var loveContainer = document.getElementById("js-love-container");
        loveTrigger.addEventListener("click", function(e) {
          e.preventDefault();

          var r_size = Math.floor(Math.random() * 10) + 30;
          var r_left = Math.floor(Math.random() * 100) + 1;
          var r_time = Math.floor(Math.random() * 5) + 30;

          var heart = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
          var path = document.createElementNS('http://www.w3.org/2000/svg',"path");
          heart.setAttribute('viewBox', '0 0 32 32');
          heart.setAttribute('class', 'heart');
          heart.style.cssText = "width: " + r_size + "px; height: " + r_size + "px; left:" + r_left + "%; animation: love " + r_time + "s linear";
          path.setAttribute('d', 'M31.656 8.275c-1.065-3.838-4.583-6.518-8.553-6.518-0.344 0-0.691 0.022-1.031 0.063-3.529 0.429-5.243 2.353-6.072 3.984-0.826-1.631-2.542-3.555-6.071-3.984-0.301-0.037-0.595-0.057-0.877-0.063-0.051-0.001-0.103-0.001-0.154-0.001-3.973 0-7.491 2.68-8.555 6.519-0.585 2.109-0.711 5.539 2.011 9.915 2.581 4.15 7.125 8.199 13.504 12.037 0.029 0.017 0.064 0.022 0.096 0.014 0.017-0.005 0.031-0.013 0.045-0.024 0.014 0.011 0.029 0.019 0.046 0.024 0.010 0.003 0.022 0.003 0.032 0.003 0.023 0 0.043-0.005 0.063-0.017 6.381-3.837 10.925-7.887 13.505-12.037 2.723-4.377 2.597-7.808 2.011-9.915z');
          heart.append(path);
          loveContainer.append(heart);
        });
      };

      window.onload = function() {
        love();
        var rellax = new Rellax('.rellax');
      };
    </script>
  </body>
</html>
